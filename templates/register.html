<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Portfoli-AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="glass animate" style="padding: 3rem; width: 100%; max-width: 400px; margin: 1rem;">
        <h2 style="font-size: 2rem; margin-bottom: 0.5rem;" class="gradient-text">Create Identity</h2>
        <p style="color: var(--text-dim); margin-bottom: 2rem;">Join the future of professional branding.</p>

        {% if error %}<div
            style="color: #f87171; background: rgba(248, 113, 113, 0.1); padding: 1rem; border-radius: var(--radius-md); margin-bottom: 1.5rem; font-size: 0.9rem;">
            {{ error }}</div>{% endif %}

        <form action="/register" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
            <div>
                <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem; color: var(--text-dim);">DESIRED
                    USERNAME</label>
                <input type="text" name="username" style="width: 100%;" required>
            </div>
            <div>
                <label style="display: block; font-size: 0.8rem; margin-bottom: 0.5rem; color: var(--text-dim);">SECRET
                    PASSWORD</label>
                <input type="password" name="password" style="width: 100%;" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Initialize Account</button>
        </form>

        <p style="text-align: center; margin-top: 2.5rem; font-size: 0.9rem; color: var(--text-dim);">
            Already have an identity? <a href="/login"
                style="color: var(--primary); text-decoration: none; font-weight: 500;">Sign in</a>
        </p>
    </div>
</body>

</html>
